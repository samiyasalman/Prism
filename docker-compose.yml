version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: trustbridge
      POSTGRES_PASSWORD: trustbridge_dev
      POSTGRES_DB: trustbridge
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trustbridge"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
